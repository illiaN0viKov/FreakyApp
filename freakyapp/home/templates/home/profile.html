{% extends "main.html" %}

{% load static %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Use Django's static tag -->
</head>

<body>
    <div class="profile-container">
        <!-- Profile Information -->
        <div class="profile-info">
            <div class="profile-picture">
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
            </div>
            <div class="username">{{ user.username }}</div>
            <p>{{ profile.bio }}</p>
            {% if request.user == user %}
            <a href="{% url 'edit-profile'%}" class="crazy-button">Edit</a>
            
            {% endif %}
        </div>

        


        <!-- Logout Section -->
        <div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="crazy-button">Logout</button>
            </form>
        </div>
       
    </div>
</body>

{% endblock content %}
