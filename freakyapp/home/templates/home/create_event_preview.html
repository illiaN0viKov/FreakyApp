{% extends "main.html" %}

{% block content %}
<h2>Preview Event</h2>
<p><strong>Title:</strong> {{ event_data.title }}</p>
<p><strong>Description:</strong> {{ event_data.description }}</p>
<p><strong>Date:</strong> {{ event_data.date }}</p>
<p><strong>Topics:</strong></p>
<ul>
    {% for topic in topics %}
        <li>{{ topic.name }}</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    <button type="submit">Finalize and Create Event</button>
</form>
{% endblock content %}
