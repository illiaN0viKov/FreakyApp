{% extends "main.html" %}

{% block content %}

<wrapper class="block max-w-2xl mx-auto my-10 px-6">
    <!-- Set a fixed height for the chat window (height set to 45rem) and apply overflow properties -->
    <div id="chat_window" class="h-[45rem] flex flex-col bg-blue-200 rounded-2xl shadow-2xl relative p-1">
        <div class="flex justify-center text-emerald-400 bg-blue-200 p-2 sticky top-0 z-10">
            <span id="online-count" class="pr-1">3</span>online
        </div>
        <!-- Chat container with overflow auto to enable scrolling -->
        <div id='chat_container' class="overflow-y-auto grow flex-1">
            <ul id='chat_messages' class="flex flex-col justify-end gap-2 p-4">
                {% for message in chat_messages reversed %}
                    {% include "chat/chat_message.html" %}
                {% endfor %}
            </ul>
        </div>

        <div class="sticky bottom-0 z-10 p-2">
            <!-- Form for submitting messages -->
            <form id="chat_message_form" class="w-full"
                  hx-post="{% url 'chat' %}"
                  hx-target="#chat_messages"
                  hx-swap="beforeend"
                  _="on htmx:afterRequest reset() me">
                {% csrf_token %}
                {{ form.text }}
            </form>
        </div>
        
    </div>
</wrapper>

{% endblock %}
